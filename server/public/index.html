<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Spotify Visualize</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap"
      rel="stylesheet"
    />

  <body>
    <!--[if lt IE 7]>

    <div class="flex-container flex-column full-height">
      <div>
        <!-- <a href="/"><h1>See your Spotify song timeline!</h1></a> -->
      </div>
      <div class="flex-container justify-center">
        <a href="/login"
          ><button id="login-button" style="display: none">
            Log in with Spotify
          </button></a
        >
        <div id="button-area" style="display: none">
          <button type="button" id="by-weekday">By Weekday</button>
          <button type="button" id="by-day">By Day</button>
          <button type="button" id="by-month">By Month</button>
          <button type="button" id="by-year">By Year</button>
          <button type="button" id="by-genre">By Genre</button>
        </div>
      </div>
      <div class="flex-container justify-center fill-rest p-relative">
        <div class="chart-container card">
          <canvas id="chart" width="400" height="400"></canvas>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.bundle.js"
      integrity="sha512-zO8oeHCxetPn1Hd9PdDleg5Tw1bAaP0YmNvPY8CwcRyUk7d7/+nyElmFrB6f7vg4f7Fv4sui1mcep8RIEShczg=="
